<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Forms</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anek+Malayalam:wght@200&family=Poppins:wght@200&family=Roboto:ital,wght@0,300;0,400;1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="forms.css">
</head>

<body>
    <form action="">
        <h1><span>My Form</span></h1>
        <h2>Personal Information</h2>
        <hr>
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name">
        <label for="email">Email</label>
        <input type="email" id="email" name="email">
        <label for="password">Password</label>
        <input type="password" id="password" name="password">
        <h2>Additional Information</h2>
        <hr>
        <label for="gender">Gender</label>
        <div class="radiocontrol">
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
        </div>
        <div class="radiocontrol">
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>
        <div class="radiocontrol"> <input type="radio" id="others" name="gender" value="others">
            <label for="others">Others</label>
        </div>
        <label for="contact">How can I reach you?</label>
        <div class="checkcontrol">
            <input type="checkbox" name="contact" id="call">
            <label for="call">Ring me</label>
            <input type="checkbox" name="contact" id="mail">
            <label for="mail">Mail me</label>
            <input type="checkbox" name="contact" id="text">
            <label for="text">Text me</label>
        </div>
        <label for="hobbies">Hobbies</label>
        <select name="hobbies" id="hobbies">
            <option value="code">Coding</option>
            <option value="design">Designing</option>
            <option value="develop">Developing</option>
        </select>
        <label for="feedback">feedback and Suggestion</label>
        <textarea name="" id="feedback" rows="5"></textarea>
        <div class="mybtns">
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>
    </form>
</body>

</html>
